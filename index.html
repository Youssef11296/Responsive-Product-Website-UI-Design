<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Website UI Design</title>
</head>

<body>
    <!-- Header -->
    <header class="container">
        <div class="logo">
            <img src="images/logo.svg">
            <h4 class="logo-title">Modern Laptop</h4>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Offers</a></li>
            </ul>
        </nav>
        <div class="icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="cart">
            <img src="images/cart.svg" class="img-fluid">
        </div>
    </header>
    <!-- Main -->
    <main class="container">
        <section class="main-container">
            <div class="presentation">
                <div class="intro-text">
                    <h1>Your Dream Laptop</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, deleniti.</p>
                    <div class="btns">
                        <a href="#" class="btn btn-link-select">Buy Now</a>
                        <a href="#" class="btn btn-link-add">Add To Cart</a>
                    </div>
                </div>
            </div>
            <div class="laptop-img">
                <img src="images/matebook.png" class="img-fluid">
            </div>
        </section>
        <div class="circles">
            <img src="images/big-eclipse.svg" class="big-img">
            <img src="images/mid-eclipse.svg" class="mid-img">
            <img src="images/small-eclipse.svg" class="small-img">
        </div>
        <div class="arrows">
            <img src="images/arrow-left.svg" class="lft">
            <img src="images/dot.svg" class="dot">
            <img src="images/dot-full.svg" class="dot-full">
            <img src="images/dot-full.svg" class="dot-full">
            <img src="images/arrow-right.svg" class="right">
        </div>
    </main>
</body>

</html>
